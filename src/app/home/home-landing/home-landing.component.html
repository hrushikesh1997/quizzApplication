<div class="container-fluid text-center">
    <div class="quizObject">
        <div class="card container-fluid mx-auto" style="width: 18rem;" (click)="onCreateQuiz()">
            <img src="../../../assets/images/Create.svg" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">Create your own customized quiz with questions and multiple choice answers. Every quiz counts!</p>
            </div>
        </div>
    </div>
    <div *ngFor="let quiz of quizList" class="quizObject text-center">
        <div class="card container-fluid mx-auto" style="width: 18rem;" (click)="onCardClick(quiz)">
            <img src="../../../assets/images/genericQuiz.svg" class="card-img-top" alt="...">
            <div class="card-body text-center">
                <h3>{{quiz.quizName}}</h3>
                <p class="card-text">{{quiz.quizDescription}}</p>
                <div class="card-text text-muted text-center">
                    <i>By : {{quiz.author}}</i>
                </div>
            </div>
        </div>
    </div>
    <div class="quizObject" *ngIf="loaderFlag">
        <div class="card container-fluid mx-auto" style="width: 18rem;">
            <img src="../../../assets/images/genericQuiz.svg" class="card-img-top" alt="...">
            <div class="card-body">
                <div class="text-center"><h3>Loading...</h3></div>
                <div class="d-flex justify-content-center">
                    <div class="spinner-grow" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <div class="text-center">
                    <i class="card-text text-muted">Nothing is perfect! Neither internet, Nor servers</i>
                </div>
            </div>
        </div>
    </div>
</div>
